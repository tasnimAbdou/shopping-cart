<!DOCTYPE html>
<html>

<head>
    <meta>
    <title>register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<body>


<div class="container">

    <form class="row g-3">
        
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName"  placeholder="ex:mohamed" required minlength="3">
            
        
        
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="ex:ahmed" required minlength="3">
            
            <label for="email" class="form-label" >Email Address</label>
            <input type="email" required id="email" class="form-control" >
           
            <label for="password" class="form-label">Password</label>
            <input type="password" required id="password" class="form-control" minlength="6">

            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" required id="confirmPassword" minlength="6" class="form-control">
       
        
        
            <button class="btn btn-primary" type="submit">register</button>
            <span>already have account <a href="./login.html">login</a></span>

    </form>
</div>
</body>

</html>
