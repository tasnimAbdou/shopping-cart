<!DOCTYPE html>
<html>

<head>
    <meta>
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            ShoppingCart
          </a>
        </div>
      </nav>

<div><h4>please login to continue</h4></div>
<div class="container-sm">

            <form id="loginForm"  action="./home.html">
                <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" required >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" name="password" id="password" required minlength="6">
            </div>
                <button id="loginButton" class="btn btn-primary" type="submit" >login</button>
                <div id="emailHelp" class="form-text"><span>don't have account <a href="./register.html">register</a></span></div>

            </form>

            
        </div>
    <script src="./script.js"></script>

</body>

</html>
